<html>
<label>Age: </label>
<input type="text" list="agerange" name="age">
<datalist id="agerange">
<option value="Between 5 to 10 years">
<option value="11 to 25 years">
<option value="26 to 45 years">
<option value="Above 45 years">
</datalist>
<p>How old are you?</p>
<ol>
<li><input type="radio" name="age" value="5 to 10 yrs">5 to 10 yrs</li>
<li><input type="radio" name="age" value="11 to 25 yrs">11 to 25 yrs</li>
<li><input type="radio" name="age" value="26 to 45 yrs">26 to 45 yrs</li>
<li><input type="radio" name="age" value="above 45 years">above 45 years</li>
</ol>
<ol>
<li><input type="checkbox" name="age" value="5 to 10 yrs">5 to 10 yrs</li>
<li><input type="checkbox" name="age" value="11 to 25 yrs">11 to 25 yrs</li>
<li><input type="checkbox" name="age" value="26 to 45 yrs">26 to 45 yrs</li>
<li><input type="checkbox" name="age" value="above 45 years">above 45 years</li>
</ol>
<input type="submit">
<input type="reset" value="Refresh">
</html>
