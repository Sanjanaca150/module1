<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal CSS -->
    <style>
        .internal-style {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is an Inline CSS Example</h1> <!-- Inline CSS -->
    
    <p class="internal-style">This is an Internal CSS Example</p> <!-- Internal CSS -->
    
    <p class="external-style">This is an External CSS Example</p> <!-- External CSS -->
</body>
</html>
